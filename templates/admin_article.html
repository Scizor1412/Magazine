<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin article</title>
</head>
<body>
    <h1>Admin</h1>
    <h2>Article List</h2>
    <table>
        <thead>
            <th>STT</th>
            <th>Title</th>
            <th>Time</th>
            <th>Author</th>
            <th></th>
        </thead>
        <tbody>
            {% for article in articles %}
                {% if article.level == 1 %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ article.title }}</td>
                    <td>{{ article.time }}</td>
                    <td>{{ article.author }}</td>
                    <td>{{ article.content }}</td>
                    <td>
                        <a href="{{ url_for('edit_article', article_id = article.id) }}">Thay đổi</a>
                        <a href="{{ url_for('delete_article', article_id = article.id) }}">Xóa</a>
                    </td>
                </tr>
                {% endif %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
