<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User admin</title>
</head>
<body>
    <h1>Admin</h1>
    <h2>User List</h2>
    <table>
        <thead>
            <th>STT</th>
            <th>Name</th>
            <th>Yob</th>
            <th>email</th>
            <th></th>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.fullname }}</td>
                <td>{{ user.yob }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('approval_user', user_id = user.id) }}">Phê duyệt</a>
                    <a href="{{ url_for('reject_user', user_id = user.id) }}">Từ chối</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
