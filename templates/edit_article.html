<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit Article</title>
</head>
<body>
    <h1>Edit Article</h1>
    <form method="POST">
        <label>Title</label>
        <br>
        <input type="text" name="title" placeholder="{{ edit_article.title }}">
        <br>
        <label>Sapo</label>
        <br>
        <input type="text" name="sapo" placeholder="{{ edit_article.sapo }}">
        <br>
        <label>Thumbnail</label>
        <br>
        <input type="text" name="thumbnail" placeholder="{{ edit_article.thumbnail }}">
        <br>
        <label>Content</label>
        <br>
        <input type="text" name="content" placeholder="{{ edit_article.content }}">
        <br>
        <label>Author</label>
        <br>
        <input type="text" name="author" placeholder="{{ edit_article.author }}">
        <br>
        <label>Time</label>
        <br>
        <input type="text" name="time" placeholder="{{ edit_article.time }}">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
