<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin article</title>
</head>
<body>
    <h1>Admin</h1>
    <h2>Article List</h2>
    <table>
        <thead>
            <th>STT</th>
            <th>Title</th>
            <th>Time</th>
            <th>Author</th>
            <th></th>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ article.title }}</td>
                <td>{{ article.time }}</td>
                <td>{{ article.author }}</td>
                    <a href="{{ url_for('approval_article', article_id = article.id) }}">Phê duyệt</a>
                    <a href="{{ url_for('delete_article', article_id = article.id) }}">Hủy bài</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
