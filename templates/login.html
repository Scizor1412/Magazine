<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trang đăng nhập</title>
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Làm background -->
    <div class="d-flex justify-content-center bg-login h-800px">
        <!-- Card ảnh-->
        <div class="card" style="width: 50rem; height: 80%; margin-top: 50px;">
            <div class="card bg-dark text-light">
                <img class="card-img" src="../Magazine/image/image_login.jpg" alt="Card image">
                <div class="card-img-overlay d-flex justify-content-center align-items-center">
                    <h3 class="card-title text-capitalize">đặng nhập</h3>
                </div>
            </div>
            <div class="card-body">
                <!-- form đăng nhập -->
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập Email">
                        <small id="emailHelp" class="form-text text-muted font-italic">Thông tin của bạn sẽ luôn được bảo mật!</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mật khẩu</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Nhập Mật Khẩu">
                    </div>
                    <div class="form-group form-check line-height-1px"> 
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <small><label class="form-check-label font-italic" for="exampleCheck1">Tôi không phải người máy</label></small>
                    </div>
                    <div class="d-flex">
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                    <div class="d-flex align-items-end">
                        <a href="#" class="card-link"><small class="font-italic text-muted">Quên mật khẩu?</small></a>
                    </div> 
                </form>
            </div>
        </div>
    </div>
</body>
</html>
